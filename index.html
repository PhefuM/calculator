<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <table border ="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(7)">7</td> 
            <td onclick="digitBtnPressed(8)">8</td>
            <td onclick="digitBtnPressed(9)">9</td>
            <td>x</td>
        </tr>
         <tr>
            <td onclick="digitBtnPressed(4)">4</td>
            <td onclick="digitBtnPressed(5)">5</td>
            <td onclick="digitBtnPressed(6)">6</td>
            <td>-</td>
        </tr>
         <tr>
            <td onclick="digitBtnPressed(1)">1</td>
            <td onclick="digitBtnPressed(2)">2</td>
            <td onclick="digitBtnPressed(3)">3</td>
            <td>+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>

                <td onclick="btnACPressed()">AC</td>
                <td>/</td>
        </tr>
        <tr>
            <td colspan="4">=</td>
        </tr>
         
    </table>
    <script>
        var newLine = true; /*Boolean variable determing whether the next thing the user types should be on a new line */
        
        /*Event handler for when any dgit button is pressed */
        function digitBtnPressed(button){
            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false; /*anything that follows after newline will be false */
            } else {
                var currentValue = document.getElementById("inputBox").value; /* used concatenation to ensure numbers selected stay on the screen */
            document.getElementById("inputBox").value = currentValue + button;
            }
        }

        /* Even handler for when AC button is pressed*/
        function btnACPressed(){
            document.getElementById("inputBox").value = 0;
            newLine = true;

        }
    </script>
    
</body>
</html>
