<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <table border ="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(7)">7</td> 
            <td onclick="digitBtnPressed(8)">8</td>
            <td onclick="digitBtnPressed(9)">9</td>
            <td onclick="operatorBtnPressed('*')">x</td>
        </tr>
         <tr>
            <td onclick="digitBtnPressed(4)">4</td>
            <td onclick="digitBtnPressed(5)">5</td>
            <td onclick="digitBtnPressed(6)">6</td>
            <td onclick="operatorBtnPressed('-')">-</td>
        </tr>
         <tr>
            <td onclick="digitBtnPressed(1)">1</td>
            <td onclick="digitBtnPressed(2)">2</td>
            <td onclick="digitBtnPressed(3)">3</td>
            <td onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="digitBtnPressed(0)">0</td>

                <td onclick="btnACPressed()">AC</td>
                <td onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td colspan="4" onclick="equalsBtnPressed()">=</td>
        </tr>
         
    </table>
    <script>
        var newLine = true; /*Boolean variable determing whether the next thing the user types should be on a new line */
        var value1;
        var currentOperator;

        /*Event handler for when any digit button is pressed */
        function digitBtnPressed(button){
            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false; /*anything that follows after newline will be false */
            } else {
                var currentValue = document.getElementById("inputBox").value; /* used concatenation to ensure numbers selected stay on the screen */
            document.getElementById("inputBox").value = currentValue + button;
            }
        }

        /* Even handler for when AC button is pressed*/
        function btnACPressed(){
            document.getElementById("inputBox").value = 0;
            newLine = true;

        }

        /* Event handler for when operators are pressed */
        function operatorBtnPressed(operator){
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newLine = true;
        }

        /* Event handler for equals to button*/
        function equalsBtnPressed(){
            var value2 = parseInt(document.getElementById("inputBox").value);
            var totalAnswer;

            switch(currentOperator){
                case "+":
                    totalAnswer = value1 + value2;
                    break;
                
                case "-":
                    totalAnswer = value1 - value2;
                    break;
                
                case "*":
                    totalAnswer = value1 * value2;
                    break;

                case "/":
                    totalAnswer = value1 / value2;
                    break;
            }
            document.getElementById("inputBox").value = totalAnswer;
            
            value1 = 0;  
            newLine = true; /*Last two lines prepare our calculator for the next operation by resetting value1 to 0 again */
        
        }

    </script>
    
</body>
</html>
